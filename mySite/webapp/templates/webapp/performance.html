{% extends "webapp/header.html" %}

{% block content %}
    {% load staticfiles %}
<head>

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <style>
        body {
        height: 100%;
        width: 100%;
        font-family: 'Arimo', Arial, sans-serif;
        font-weight: 400;
        font-size: 14px;
        color: #010b26;
    }

    * {
        -webkit-transition: 300ms;
        transition: 300ms;
    }


    ul {
        list-style-type: none;
    }

    h1, h2, h3, h4, h5, p {
        font-weight: 400;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    a:hover {
        color: #6ABCEA;
    }

    .container {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        max-width: 100%;
        margin-left: auto;
        margin-right: auto;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
    }

    .movie-card {
        background: #ffffff;
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 315px;
        margin: 2em;
        border-radius: 10px;
        display: inline-block;
    }

    .movie-header {
        padding: 0;
        margin: 0;
        height: 367px;
        width: 100%;
        display: block;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .movie-card:hover {
        -webkit-transform: scale(1.03);
        transform: scale(1.03);
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.08);
    }

    .movie-content {
        padding: 18px 18px 24px 18px;
        margin: 0;
    }

    .movie-content-header, .movie-info {
        display: table;
        width: 100%;
    }

    .movie-title {
        font-size: 24px;
        margin: 0;
        display: table-cell;
    }


    .movie-info {
        margin-top: 1em;
    }

    .info-section {
        display: table-cell;
        text-transform: uppercase;
        text-align: center;
    }

    .info-section:first-of-type {
        text-align: left;
    }

    .info-section:last-of-type {
        text-align: right;
    }

    .info-section label {
        display: block;
        color: rgba(0, 0, 0, 0.5);
        margin-bottom: .5em;
        font-size: 9px;
    }

    .info-section span {
        font-weight: 700;
        font-size: 11px;
    }

    @media screen and (max-width: 500px) {
        .movie-card {
            width: 95%;
            max-width: 95%;
            margin: 1em;
            display: block;
        }

        .container {
            padding: 0;
            margin: 0;
        }
    }
    </style>
</head>
<body>
<br>

<div class="container">
    <div class="container">
        <h1 class="display-4">Performances</h1>
    </div>

    <div class="container">
        <!-- Filter Group -->
        <div class="btn-toolbar" role="toolbar">
            <!-- Theater Selection Drop Down -->
            <div id="theaterSelection">
                <select class="selectpicker" id="theaterDropdown">
                    <option value="">Select Theater ..</option>
                    {% for theater in theaters %}
                        <option value="{{ theater }}">{{ theater }}</option>
                    {% endfor %}
                </select>
            </div>
            <hr>
            <div class="btn-group mr-2" role="group">
                <input id="datepicker" width="120"/>
                <script>
                    var today, datepicker;
                    today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
                    datepicker = $('#datepicker').datepicker({
                        minDate: today
                    });
                </script>
            </div>
        </div>
        <!-- End Filter Group -->
    </div>

    <div class="container" style="margin-top: -5px">

        <div class="movie-card">
            <div class="movie-header img-box" style="background: url({% static '/img/johnPrine.png' %}); background-size: cover;
            background-position: 100% 80%;">
                <p>
                    <strong>John Prine</strong><br>
                    <strong>2 hrs. 1 min.</strong><br>
                    <strong>Genre:</strong> <em>Comedy</em><br>
                    <em class="bio">
                        "Summary"
                    </em>
                </p>
            </div><!--movie-header-->
            <div class="movie-content">
                <div class="movie-content-header">
                    <h3 class="movie-title" id="show">John Prine</h3>
                </div>
                <div class="movie-info">
                    <div class="info-section">
                        <label>Showtimes</label>
                        <ul class="showtime-list">
                            <li name="showtime" class="btn btn-light" value="show/date/15:30">15:30</li>
                            <li name="showtime" class="btn btn-light" value="show/date/19:40">19:40</li>
                        </ul>
                        <!--<a class="btn btn-light" value="show/date/15:30" id="contBtn">15:30</a>-->
                        <!--<a class="btn btn-light" name="playButton">19:40</a>-->
                        <!--<a class="btn btn-light" name="playButton">22:40</a>-->
                        <!--<a class="btn btn-light" name="playButton">23:30</a>-->
                    </div><!--date,time-->
                </div>
            </div><!--movie-content-->
        </div><!--movie-card-->


        <!--<center id="contBtn">-->
            <!--<input class="btn btn-primary btn-lg text-center" value="Go to seat selection"/>-->
        <!--</center>-->
        <!--{% for theater in theaters %}-->
        <!--{% endfor %}-->

    </div><!--container-->
</div><!-- Big container -->
<script>
    $("#contBtn").on('click', () => {
        var link_str = '/seatSelection/';
        var dropdown = document.getElementById("theaterDropdown");
        str = '';
        str += dropdown.options[dropdown.selectedIndex].value + '/'
            + document.getElementById("timeBtn").value + '/';
            <!--+ document.getElementById("date").value + '/'-->
            <!--+ document.getElementById("time").value + '/'-->
        link_str += str;
        window.location = link_str;
    });

    document.addEventListener('DOMContentLoaded',function() {
        document.querySelector('li[name="showtime"]').onchange=changeEventHandler;
    },false);

    function changeEventHandler(event) {
        var theater = document.getElementById("theaterDropdown");
        var date = document.getElementById("datepicker");
        if(!theater.value || !date.value){
            alert("Theater/date was not selected. Please make your selection.");
        }
        else{
            document.getElementById("theaterSelection").style.display='block';
        }
    }
</script>
</body>

{% endblock %}
